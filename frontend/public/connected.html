<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Connected – Amazon Ads AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #0f172a;
        --text: #1e293b;
        --text-muted: #64748b;
        --accent: #f97316;
        --border: #e2e8f0;
        --radius: 12px;
        --shadow-lg: 0 20px 25px -5px rgba(15, 23, 42, 0.08), 0 8px 10px -6px rgba(15, 23, 42, 0.04);
      }
      * { box-sizing: border-box; }
      body {
        font-family: "Plus Jakarta Sans", system-ui, sans-serif;
        margin: 0;
        background: linear-gradient(180deg, #f1f5f9 0%, #e2e8f0 100%);
        min-height: 100vh;
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: var(--bg);
        color: white;
        padding: 0.75rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-lg);
        min-height: 56px;
      }
      .header-brand { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: inherit; }
      .header-logo { height: 36px; width: auto; display: block; object-fit: contain; }
      .header-brand-text { display: none; }
      .header-brand-text.fallback { display: inline-flex; align-items: center; }
      .header-brand-text { font-weight: 700; font-size: 1.25rem; letter-spacing: -0.02em; line-height: 1; }
      .header-brand-text .amz { color: var(--accent); }
      .header-brand-text .dudes { color: transparent; -webkit-text-stroke: 1.5px #94a3b8; font-weight: 600; }
      .header-nav { display: flex; gap: 0.5rem; }
      .header-nav a { color: #94a3b8; text-decoration: none; font-size: 0.875rem; font-weight: 500; padding: 0.5rem 0.75rem; border-radius: 8px; }
      .header-nav a:hover { color: white; background: rgba(255,255,255,0.08); }
      .card {
        background: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        padding: 2.5rem;
        max-width: 420px;
      }
      .card h1 { margin: 0 0 0.5rem; font-size: 1.5rem; font-weight: 700; }
      .card p { margin: 0 0 1.5rem; color: var(--text-muted); font-size: 0.9375rem; }
      .btn {
        display: inline-block;
        background: var(--accent);
        color: white;
        text-decoration: none;
        padding: 0.625rem 1.25rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9375rem;
        transition: background 0.15s;
      }
      .btn:hover { background: #ea580c; }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header-brand">
        <img src="logo.png" alt="amzDUDES" class="header-logo" onerror="this.style.display='none'; this.nextElementSibling.classList.add('fallback');" onload="this.nextElementSibling.classList.remove('fallback');" />
        <span class="header-brand-text fallback"><span class="amz">amz</span><span class="dudes">DUDES</span></span>
      </a>
      <nav class="header-nav">
        <a href="/">Home</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/about.html">About</a>
      </nav>
    </header>
    <main class="card">
      <h1>You’re connected</h1>
      <p>Your Amazon Ads account is linked. You can now chat with your ad agent on the home page.</p>
      <a href="/" class="btn">Go to chat</a>
    </main>
  </body>
  </html>
